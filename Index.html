<body>
  <!-- CARTAS PRINCIPALES -->
  <div id="cabecera">
    <img src="IMG/Pocoyo.jfif" height="300px" width="600px">
  </div>
  <div class="d-flex justify-content-center">
    <div id="card1" class="card" style="width: 18rem;">
      <img src="https://i.giphy.com/media/O58wTsoBqBqMw/200w.webp" class="card-img-top" alt="Static Image" data-alt="https://i.giphy.com/media/O58wTsoBqBqMw/200w.webp">
      <div class="card-body">
        <h5 class="card-title">Compra</h5>
        <p class="card-text">Aquí podrás encontrar un amplio catálogo de coches.</p>
        <a id="boton" href="#" class="btn btn-primary">COMPRAR</a>
      </div>
    </div>

    <div id="card2" class="card" style="width: 18rem;">
      <img src="https://i.giphy.com/media/O58wTsoBqBqMw/200w.webp" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Vende</h5>
        <p class="card-text">¿Interesado en vender tu coche? Pubícalo aquí.</p>
        <a href="#" class="btn btn-primary">VENDER</a>
      </div>
    </div>

    <div id="card3" class="card" style="width: 18rem;">
      <img src="https://i.giphy.com/media/O58wTsoBqBqMw/200w.webp" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Novedades</h5>
        <p class="card-text">Aquí encontrarás todas las novedades sobre coches.</p>
        <a href="#" class="btn btn-primary">NOVEDADES</a>
      </div>
    </div>

    <div id="card2" class="card" style="width: 18rem;">
      <img src="https://i.giphy.com/media/O58wTsoBqBqMw/200w.webp" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Contacto</h5>
        <p class="card-text">Si necesita contactar con nostros, pinche aquí.</p>
        <a href="#" class="btn btn-primary">CONTACTO</a>
      </div>
    </div>
  </div>
